<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/profile.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <title>KFP Profile</title>
</head>

<body>
    <section class="profile-container" style="background-image: url('./assets/images/auth-bg.png');">
        <div class="row profile-div justify-content-center">

            <!-- side bar -->
            <div class="col-lg-5 d-flex align-items-center justify-content-center profile-left-side">
                <img src="./assets/images/auth-img-x.png" class="img-fluid w-75 m-auto profile-img" alt="">
            </div>

            <!-- heading -->
            <div class="col-lg-7 d-flex flex-column align-items-start justify-content-start p-lg-5 ">
                <div class="d-flex align-items-center justify-content-between w-100">
                    <h3
                        class="fs-2 f-inter text-light fw-extrabold d-flex align-items-center justify-content-center gap-2">
                        <img src="./assets/images/user-ico.png" alt="">
                        Welcome Sarrianno
                    </h3>
                    <div class="search-container ms-auto me-lg-4 ">
                        <div class="input-group rounded d-flex align-items-center justify-content-center gap-2">
                            <input type="search" class="form-control search-input" placeholder="Search..."
                                aria-label="Search" aria-describedby="search-addon" />
                            <span class="search-btn" id="search-addon">
                                <img src="./assets/images/search-ico.png" alt="">
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="sweet-btn sweet-btn-v2">
                        Logout
                        <img src="./assets/images/logout-ico.png" alt="">
                    </button>
                </div>
                <div class="mt-lg-5 m-auto">
                    <a href=""
                        class="d-flex align-items-center justify-content-center flex-column mt-lg-5 gap-lg-5 gap-3">
                        <!-- category box -->
                        <div class="category-box doc-category-box position-relative">
                            <h3 class="fw-extrabold position-absolute">Ducomnets</h3>
                        </div>
                    </a>
                    <a href=""
                        class="d-flex align-items-center justify-content-center flex-column mt-lg-5 gap-lg-5 gap-3">
                        <!-- category box -->
                        <div class="category-box photo-category-box position-relative">
                            <h3 class="fw-extrabold position-absolute">Photos</h3>
                        </div>
                    </a>
                    <a href=""
                        class="d-flex align-items-center justify-content-center flex-column mt-lg-5 gap-lg-5 gap-3">
                        <!-- category box -->
                        <div class="category-box video-category-box position-relative">
                            <h3 class="fw-extrabold position-absolute">Videos</h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="./assets/js/bootstrap.bundle.min.js"></script>
<script>
    $('.search-btn').on('click', function () {
        $(this).prev().toggleClass('search-active');
    });
</script>

</html>
