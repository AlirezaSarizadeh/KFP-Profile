<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/auth.css">
    <title>KFP Profile</title>
</head>

<body>
    <section class="auth-container" style="background-image: url('./assets/images/auth-bg.png');">
        <div class="row auth-div justify-content-center">
            <div class="col-lg-5">
                <img src="./assets/images/auth-img-x.png" class="img-fluid w-75 m-auto auth-img" alt="">
            </div>
            <div class="col-lg-5 d-flex flex-column align-items-start justify-content-center">
                <div class="d-flex flex-column">
                    <h2 class="fs-1 f-inter text-light fw-semibold">
                        Login Into Your Account
                    </h2>
                    <a href="#!" class="d-flex align-items-center justify-content-start gap-2 primaryColor f-inter">
                        Sign Up
                        <img src="./assets/images/arrow-right-light.png" alt="">
                    </a>
                </div>
                <div class="mt-lg-5">
                    <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
                    <input type="email" class="form-control auth-input my-lg-3" id="exampleFormControlInput1"
                        placeholder="Email">
                    <input type="email" class="form-control auth-input my-lg-3" id="exampleFormControlInput1"
                        placeholder="Password">
                    <button class="sweet-btn sweet-btn-v2" type="submit">
                        Login
                        <img src="/assets/images/arrow-right-dark.png" alt="">
                    </button>
                    <a href="#!" class="d-flex align-items-center justify-content-start gap-2 text-light mt-lg-3 ps-2">
                        Forget Password
                        <img src="./assets/images/arrow-right-white.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="./assets/js/bootstrap.bundle.min.js"></script>

</html>
